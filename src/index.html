<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validador de tarjeta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="caja1">
      <h1>VALIDADOR DE TARJETA</h1>
      </section>
    </header>
    <main>
      <section class="caja2">
        <section class="columna1">
          <section class="texto">
            <h2>¡ VALIDEMOS !</h2><br> 
          </section>
          <section class="informacion">
            <h3>Valida todo tipo de tarjetas<br>como Visa, MasterCard,<br>American Express, Discover,<br>Diners Club, JCB, UnionPay, Mir,<br>entre otras.</h3>
          </section>
        </section>
        <form class="columna2" id="form">
          <div class="formulario">
            <label for="numero">Número de tarjeta</label>
            <input 
            type="text" id="numero" maxlength="16" autocomplete="off"/>
            <button class="boton" type="button" id="validar">VALIDAR</button>
          </div>
          <div class="resultados">
            <p id="valor"></p>
            <p id="maskify"></p>
          </div>
        </form>
      </section>
    </main>
    <footer>
      © 2021 LABORATORIA - LIM015 
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
